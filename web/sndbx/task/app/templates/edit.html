<html>
<head>

	<style>
		* {
			font-family: sans-serif;

			margin: auto;

			font-family: monospace;
			background-color: WhiteSmoke;

<body>

	<textarea name="content" rows="20">{{ content }}</textarea>

	<input type="submit" value="Edit">
</form>
