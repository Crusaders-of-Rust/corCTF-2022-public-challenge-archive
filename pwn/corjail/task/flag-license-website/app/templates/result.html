<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoR Flag License</title>
    <link rel="shortcut icon" type=image/ico href=/static/images/favicon.ico>
    <link rel="stylesheet" href="static/css/20cc687b2730725b9aac594e2a77819c.css">
  </head>

  {% if error %}
  <body class="body-error">
  {% else %}
  <body>
  {% endif %}
    <div class="main">
      <h1>CoR Flag License</h1>
      
      <div id="logo">
        {% if error %}
        <img class="img-error" src="static/images/639ea56cc818bb6c6388719b4bdd1c7a.png" />
        {% else %}
        <img src="static/images/639ea56cc818bb6c6388719b4bdd1c7a.png" />
        {% endif %}
      </div>

      <div class="msg">
        {% if error %}
          <h1>ERROR</h1>
        {% else %}
          <h1>SUCCESS</h1>
        {% endif %}

        </br></br>
        
        {% for msg in get_flashed_messages() %}
          <h3>{{ msg }}</h3>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
